<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>功能導覽</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>功能導覽</h1>

<div class="slide" id="slide1">
    <h2>規劃你的學習計畫</h2>
    <p>快速建立每日學習目標<br>清楚掌握每一項任務</p>
</div>

<div class="slide" id="slide2" style="display:none;">
    <h2>專注模式（番茄鐘）</h2>
    <p>使用番茄鐘提高專注力<br>避免分心，提高效率</p>
</div>

<div class="slide" id="slide3" style="display:none;">
    <h2>自動統計學習時間</h2>
    <p>詳細數據分析<br>掌握你的學習進度與成長</p>
</div>

<div class="slide" id="slide4" style="display:none;">
    <h2>自訂提醒通知</h2>
    <p>不再忘記重要的計畫<br>自動提醒讓你保持節奏</p>
</div>

<div class="slide-buttons">
    <button onclick="prevSlide()">上一頁</button>
    <button onclick="nextSlide()">下一步</button>
    <button onclick="startApp()">跳過</button>
</div>

<script>
let currentSlide=1;
function showSlide(n){
    for(let i=1;i<=4;i++){
        document.getElementById('slide'+i).style.display=(i===n)?'block':'none';
    }
}
function nextSlide(){
    if(currentSlide<4){ currentSlide++; showSlide(currentSlide);}
    else startApp();
}
function prevSlide(){
    if(currentSlide>1){ currentSlide--; showSlide(currentSlide);}
}
function startApp(){
    window.location.href='home.html';
}
</script>
</body>
</html>
